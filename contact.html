</head>  

<body>
         <!-- Navigation Bar -->
         <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">KILEY ZHENG</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
    <!-- Header -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Contact Me</h1>
            <p class="lead">I'd love to hear from you! Feel free to reach out through the form below or schedule a meeting via the modal.</p>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#scheduleModal">Schedule a Meeting</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="scheduleModal" tabindex="-1" aria-labelledby="scheduleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scheduleModalLabel">Schedule a Meeting</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="meetingName" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="meetingName" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="meetingEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="meetingEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="meetingDate" class="form-label">Preferred Date</label>
                            <input type="date" class="form-control" id="meetingDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="meetingTime" class="form-label">Preferred Time</label>
                            <input type="time" class="form-control" id="meetingTime" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Request Meeting</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
